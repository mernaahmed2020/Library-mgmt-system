<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - My Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-white text-2xl font-bold">My Library</a>
        <ul class="flex space-x-4">
            <li><a href="/" class="text-white">Home</a></li>
            <li><a href="/register" class="text-white">Register</a></li>
            <li><a href="/login" class="text-white">Login</a></li>
        </ul>
    </div>
</nav>

<!-- Login Form -->
<div class="container mx-auto p-5 max-w-md bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form action="/login" method="post">
        <label for="username" class="block">Username:</label>
        <input type="text" id="username" name="username" class="p-2 w-full border border-gray-300 rounded-md mb-4" required />

        <label for="password" class="block">Password:</label>
        <input type="password" id="password" name="password" class="p-2 w-full border border-gray-300 rounded-md mb-4" required />

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full">Login</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-blue-600 p-4 mt-10">
    <div class="container mx-auto text-white text-center">
        <p>&copy; 2024 My Awesome Library. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
