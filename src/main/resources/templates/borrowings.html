<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrowing History</title>
</head>
<body>
<h1>Your Borrowing History</h1>

<table>
    <thead>
    <tr>
        <th>Book Title</th>
        <th>Borrow Date</th>
        <th>Due Date</th>
        <th>Late Fee</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="borrowing : ${borrowings}">
        <td th:text="${borrowing.book.title}"></td>
        <td th:text="${borrowing.borrowDate}"></td>
        <td th:text="${borrowing.dueDate}"></td>
        <td th:text="${borrowing.lateFee}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
