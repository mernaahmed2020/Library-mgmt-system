<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<h1>Books List</h1>

<!-- Search Form -->
<form action="#" th:action="@{/books/search}" method="get">
    <label for="search">Search Books:</label>
    <input type="text" id="search" name="search" placeholder="Search by title, author, or genre">
    <button type="submit">Search</button>
</form>

<h2>Book List</h2>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td>
            <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add a New Book</h2>
<form action="#" th:action="@{/books}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required>
    <button type="submit">Add Book</button>
</form>

</body>
</html>
